global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'geekshubs'

rule_files:
  - 'alert.rules'

remote_write:
  - url: http://cortex:9009/api/prom/push

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  # Doc: https://docs.docker.com/config/daemon/prometheus/
  # Linux Workaround: https://stackoverflow.com/a/67158212/1341168
  - job_name: 'docker'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:9323']

  - job_name: 'geekshubs'
    scrape_interval: 5s
    static_configs:
      - targets: ['app:8081']

  - job_name: 'mysqld_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['mysqld_exporter:9104']

  - job_name: 'pushgateway'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
